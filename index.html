<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sistema Banco </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="number" name="saldo" id="saldo">

        <input type="number" name="valor" id="valor">
        <button type="submit" id="deposito"  onclick="realizarDeposito()">Depositar</button>
        <button type="submit" id="consultarSaldo"  onclick="consultarSaldo()">Consultar Saldo</button>
        <button type="submit" id="sacar" onclick="realizarSaque()">Sacar</button>
        

        <div id="mensagem"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
