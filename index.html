<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Ecommerce</title>
    <link rel="stylesheet" href="./style/global.css" />

    <link rel="stylesheet" href="./style/main.css" />
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link

      rel="stylesheet"
    />
    <script

      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script

    ></script>

  <body>

          <div class="container-fluid">

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
              </ul>
            </div>

            <nav class="navbar collapse navbar-collapse login">
              <a class="navbar-nav nav-link" href="#">Login</a>
              <div class="search">
                <span class="material-icons" id="searchImg">search</span>
                <input
                  id="inputSearch"
                  inputtype="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </div>
              <span class="material-icons">local_mall</span>
            </nav>
          </div>
        </nav>
      </header>

     
        <div class="container">
          <div class="products">
          </div>

        </div>

  
    

    <script src="./script/script.js"></script>
