<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Banco</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>Sistema de Saques e Depósitos</h1>

      <div class="saldo">
        <label for="saldo">Saldo:</label>
        <span id="saldo">R$ 0.00</span>
      </div>

      <div class="saque">
        <h2>Realizar Saque</h2>
        <div class="inputs">
          <input type="number" id="saque" placeholder="Valor do saque" />
          <a href="#" onclick="sacar()"><span>Sacar</span></a>
        </div>
      </div>

      <div class="deposito">
        <h2>Realizar Depósito</h2>
        <div class="inputs">
          <input type="number" id="deposito" placeholder="Valor do depósito" />
          <a href="#" onclick="depositar()"><span>Depositar</span></a>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
